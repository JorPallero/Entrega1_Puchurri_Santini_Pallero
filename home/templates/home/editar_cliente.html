{% extends 'home/inicio.html' %}

{% block title_pagina %}
<title>Editar cliente</title>
{% endblock title_pagina %}

{% block texto_header %}
<h2 class="display-5 fw-bolder text-white mb-2">Editar Cliente</h2>
{% endblock texto_header %}

{% block inicio_contenido %}
<form action={% url 'editar_cliente' cliente.id %} method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <button>Editar</button>
</form>
{% endblock inicio_contenido %}
