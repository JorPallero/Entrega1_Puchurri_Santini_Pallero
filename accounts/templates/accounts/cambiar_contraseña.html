{% extends 'home/base.html' %}

{% block title_pagina %}
<title>Cambiar Contraseña</title>
{% endblock title_pagina %}

{% block mi_contenido %}
<div class="container px-5">
    <p border="#000">
        <form action={% url 'cambiar_contraseña' %} method="post">
            {% csrf_token %}
            <table>
                {{form}}
            </table>

            <button class="bototo">Cambiar</button>    
        </form>
    </p>
</div>
{% endblock mi_contenido %}
